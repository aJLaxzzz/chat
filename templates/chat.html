<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат: {{ .Chat.Name }}</title>
    <style>
        /* Ваши стили */
    </style>
</head>
<body>
    <h1>Чат: {{ .Chat.Name }}</h1>
    
    <div>
        <h2>Участники чата:</h2>
        <ul>
            {{ range .Participants }}
                <li>{{ .Username }}</li>
            {{ end }}
        </ul>
    </div>

    <div id="messages">
        {{ range .Messages }}
            <div class="message">
                <strong>{{ .Username }}:</strong> {{ .Content }}
            </div>
        {{ end }}
    </div>
    <input type="text" id="message" placeholder="Введите сообщение..." autocomplete="off">
    <button id="send">Отправить</button>
    <form action="/chats" method="get">
        <button type="submit">← Назад к чатам</button>
    </form>

    <script>
        const chatID = {{ .Chat.ID }};
        const ws = new WebSocket(`ws://${window.location.host}/ws/chat/${chatID}`);

        ws.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="message"><strong>${msg.Username}:</strong> ${msg.Content}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокрутка вниз
        };

        document.getElementById('send').onclick = function() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message.trim() !== "") {
                ws.send(JSON.stringify({ Content: message }));
                messageInput.value = ''; // Очистка поля ввода
            }
        };

        // Отправка сообщения по нажатию клавиши Enter
        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send').click();
            }
        });
    </script>
</body>
</html>
