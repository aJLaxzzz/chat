<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат: {{ .Chat.Name }}</title>
    <style>
        /* Ваши стили */
    </style>
</head>
<body>
    <h1>Чат: {{ .Chat.Name }}</h1>
    
    <div>
        <h2>Участники чата:</h2>
        <ul>
            {{ range .Participants }}
                <li>{{ .Username }}</li>
            {{ end }}
        </ul>
    </div>

    <div id="messages">
        {{ range .Messages }}
            <div class="message" data-id="{{ .ID }}">
                <strong>{{ .Username }}:</strong> {{ .Content }}
                <button class="edit" onclick="editMessage({{ .ID }}, '{{ .Content }}')">Редактировать</button>
                <button class="delete" onclick="deleteMessage({{ .ID }})">Удалить</button>
            </div>
        {{ end }}
    </div>
    <input type="text" id="message" placeholder="Введите сообщение..." autocomplete="off">
    <button id="send">Отправить</button>
    <form action="/chats" method="get">
        <button type="submit">← Назад к чатам</button>
    </form>

    <script>
        const chatID = {{ .Chat.ID }};
        const ws = new WebSocket(`ws://${window.location.host}/ws/chat/${chatID}`);

        ws.onmessage = function(event) {
    const msg = JSON.parse(event.data);
    const messagesDiv = document.getElementById('messages');

    if (msg.action === "delete") {
        // Удаляем сообщение
        const messageDiv = document.querySelector(`.message[data-id='${msg.id}']`);
        if (messageDiv) {
            messageDiv.remove();
        }
    } else if (msg.action === "edit") {
        // Обновляем сообщение
        const messageDiv = document.querySelector(`.message[data-id='${msg.id}']`);
        if (messageDiv) {
            messageDiv.innerHTML = `<strong>${messageDiv.querySelector('strong').innerText}:</strong> ${msg.content} <button class="edit" onclick="editMessage(${msg.id}, '${msg.content}')">Редактировать</button> <button class="delete" onclick="deleteMessage(${msg.id})">Удалить</button>`;
        }
    } else {
        // Обработка обычного сообщения
        messagesDiv.innerHTML += `<div class="message" data-id="${msg.ID}"><strong>${msg.Username}:</strong> ${msg.Content} <button class="edit" onclick="editMessage(${msg.ID}, '${msg.Content}')">Редактировать</button> <button class="delete" onclick="deleteMessage(${msg.ID})">Удалить</button></div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокрутка вниз
    }
};


        document.getElementById('send').onclick = function() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message.trim() !== "") {
                ws.send(JSON.stringify({ Content: message }));
                messageInput.value = ''; // Очистка поля ввода
            }
        };

        // Отправка сообщения по нажатию клавиши Enter
        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send').click();
            }
        });

        function editMessage(messageID, currentContent) {
            const newContent = prompt("Редактировать сообщение:", currentContent);
            if (newContent !== null) {
                fetch('/edit-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message_id=${messageID}&content=${encodeURIComponent(newContent)}`
                }).then(response => {
                    if (response.ok) {
                        // Обновите сообщение на странице
                        const messageDiv = document.querySelector(`.message[data-id='${messageID}']`);
                        messageDiv.innerHTML = `<strong>${messageDiv.querySelector('strong').innerText}:</strong> ${newContent} <button class="edit" onclick="editMessage(${messageID}, '${newContent}')">Редактировать</button> <button class="delete" onclick="deleteMessage(${messageID})">Удалить</button>`;
                    } else {
                        alert("Ошибка редактирования сообщения");
                    }
                });
            }
        }

        function deleteMessage(messageID) {
            if (confirm("Вы уверены, что хотите удалить это сообщение?")) {
                fetch('/delete-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message_id=${messageID}`
                }).then(response => {
                    if (response.ok) {
                        // Удалите сообщение
                        // Удалите сообщение из DOM
                        const messageDiv = document.querySelector(`.message[data-id='${messageID}']`);
                        if (messageDiv) {
                            messageDiv.remove();
                        }
                    } else {
                        alert("Ошибка удаления сообщения");
                    }
                });
            }
        }
    </script>
</body>
</html>
