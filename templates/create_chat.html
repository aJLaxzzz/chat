<!DOCTYPE html>
<html>
<head>
    <title>Создать чат</title>
</head>
<body>
    <h1>Создать новый чат</h1>
    <form method="post">
        <label for="chat_name">Название чата:</label>
        <input type="text" id="chat_name" name="chat_name" required>
        <br>
        <label for="is_private">Личный чат:</label>
        <input type="checkbox" id="is_private" name="is_private">
        <br>
        <button type="submit">Создать чат</button>
    </form>
    <a href="/chats">Назад к чатам</a>
    
</body>
</html>
